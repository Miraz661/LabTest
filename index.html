<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Lab test</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <form action="#" class="content">
                <div class="fields">
                    <label for="fName">First Name</label>
                    <input type="text" name="fName" id="fName" required autofocus class="input">
                </div>
                <div class="fields">
                    <label for="lName">Last Name</label>
                    <input type="text" name="lName" id="lName" required class="input">
                </div>
                <div class="fields">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required class="input">
                </div>
                <div class="fields">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" required class="input">
                </div>
                <div class="fields">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" class="input">
                </div>
                <div class="actions">
                    <input type="button" value="Reset" class="reset">
                    <input type="submit" value="Insert" class="insert">
                </div>
            </form>
            <div>
                <table border="1" style="border-collapse: collapse;" id="table">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>E-mail</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>Miraz</td>

                        <td>2211081038@uttarauniversity.edu.bd</td>
                        <td>01745879632</td>
                        <td>Kaliakoir,Gazipur,Dhaka</td>
                        <td class="action"><a href="#" class="edit">Edit</a><a href="#" class="insert">Delete</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
